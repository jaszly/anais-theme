<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{Title}</title>
    <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet">
<!-- Styles -->
 <style type="text/css">
  body {
    padding-top: 60px;
  }
  /*Tumblr posts styles*/
  .container {
    width: 550px;
  }
  /*End post styles*/
</style>

 </head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#"> {Title}</a>
        </div>
      </div>
    </nav>

    <div class="container">
      {block:Posts}

      <!-- TEXT POSTS -->
      {block:Text}
       <h2>{Title}</h2>
       <p>{Body}</p>
      {/block:Text}
       <!-- PHOTO POSTS -->
      {block:Photo}
      <div class="panel panel-default">
        <div class="panel-body">
          <img src="{PhotoURL-200}"/>
          panel content
          <p>Content by FYMB Â© </p>
        </div>
      </div class="panel-footer"> this is the {Caption} </div>
      <!-- {/block:Photo} -->
        <!-- PHOTOSETS -->
      {block:Photoset}
        <img src="{PhotoURL-200}"
            width="{PhotoWidth-200}"height="{PhotoHeight-200}" />
      {/block:Photo}
      <!-- ASK POSTS -->
    {block:Answer}
      <div class="question">
        <div class="asker">{Asker}</div>
        <div class"asker-question">{Question}</div>
        <img class"asker-avi" src="{AnswererPortraitURL-24}" alt="">
      </div>
       {block:Answerer}
        <div class="answer">
          <div class="answerer">{Answerer}</div>
          <div class="answerer-answer">{Answer}</div>
          <img class="answerer-avi" src="{AnswererPortraitURL-24}" alt="">
        </div>
      {/block:Answerer}
   {/block:Answer}




{/block:Posts}
    </div>


<!-- Bootstrap JS -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js">
</script>
  </body>
</html>
